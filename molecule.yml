---
ansible:
  playbook: openvpn.yml
  group_vars:
    openvpn:
      user: vagrant
driver:
  name: vagrant
vagrant:
  raw_config_args:
    - "vbguest.auto_update = false"
  platforms:
    - name: debian
      box: debian/jessie64
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: openvpn-default
      ansible_groups:
        - openvpn
verifier:
  name: testinfra
